<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Handyman - Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #4d4d4d;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
    }

    section {
      padding: 40px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Page is being rebuilt, come back later</h1>
  </header>

  <nav>
    <a href="more-services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <section>
    <h2>Portfolio</h2>
    <div class="gallery">
      <!-- Replace the image sources and alt text with your actual images -->
      <img src="image1.jpg" alt="Project 1">
      <img src="image2.jpg" alt="Project 2">
      <img src="image3.jpg" alt="Project 3">
      <!-- Add more images as needed -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Horizon Handyman</p>
  </footer>

</body>
</html>
